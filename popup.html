<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloAsso Form Automator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>HelloAsso Form Automator</h1>

    <div id="wrongPage" class="warning-box" style="display: none;">
      <p>Veuillez naviguer d'abord vers le panneau d'administration HelloAsso.</p>
    </div>

    <div id="mainContent" style="display: none;">
      <div class="form-section">
        <h2>Campagnes de don</h2>
        <button id="loadCampaignsBtn" class="secondary-btn">Charger les campagnes</button>

        <div id="campaignsList" class="campaigns-list"></div>
      </div>

      <div class="form-section">
        <h2>Dons Ponctuels</h2>
        <div class="input-group">
          <label for="donsPonctuels">Montants (séparés par des virgules):</label>
          <input type="text" id="donsPonctuels" placeholder="ex: 10, 20, 50, 100" value="20,50,100,150">
          <small>Entrez les montants des dons séparés par des virgules</small>
        </div>
      </div>

      <div class="form-section">
        <h2>Don Ponctuel Favori</h2>
        <div class="input-group">
          <label for="donPonctuelFavori">Montant:</label>
          <input type="number" id="donPonctuelFavori" placeholder="ex: 50" value="50">
          <small>Entrez le montant du don ponctuel favori</small>
        </div>
      </div>

      <div class="button-group">
        <button id="addDonsBtn" class="primary-btn" disabled>Ajouter les dons ponctuels</button>
      </div>

      <div id="progress" class="progress-section" style="display: none;">
        <div class="progress-bar">
          <div id="progressBar" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text"></div>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
